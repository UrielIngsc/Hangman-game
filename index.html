<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <title>HangMan-Game</title>

</head>

<body>
    <!--Esta es la pantalla total del juego-->
    <div class="game">
        <!--Aquí se pondría el dibujo del ahorcado-->
        <div class="game-image">

        </div>
        <!--Aquí va el título del juego, la parte de la frase y todas las opciones de letras-->
        <div class="game-info">
            <!--Título del juego-->
            <h1 id="title">HangMan Game</h1>
            <h2 id="title-instructions">Press "enter" to start the game..</h2>

            <!--Frase random generada por API-->
            <p id="phrase"></p>

            <!--Esta es la división para crear un teclado virtual-->
            <div id="keyboard">
                <!-- Filas del teclado -->
                <div class="rowKeyBoard" id="rowTop"></div>
                <div class="rowKeyBoard" id="rowMedium"></div>
                <div class="rowKeyBoard" id="rowBottom"></div>
            </div>
        </div>

        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
